{% extends 'base.html' %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="content">
    <h2>Book Slot</h2>
    <div class="form-container">
        <form action="{{ url_for('book_appointment') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="institute_name">Institute Name:</label>
                <input type="text" id="institute_name" name="institute_name" required>
            </div>

            <div class="form-group">
                <label for="event_details">Event Details:</label>
                <textarea id="event_details" name="event_details" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required>
            </div>

            <div class="form-group">
                <label for="expected_turnover">Expected Turnover:</label>
                <input type="number" id="expected_turnover" name="expected_turnover" required>
            </div>

            <div class="form-group">
                <label for="request_date">Requested Date:</label>
                <input type="date" id="request_date" name="request_date" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
